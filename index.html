<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="index.css">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="GS">
    <img src="images/image-qr-code.png" alt="" id="img1">
    <div class="GS2">
      <h3 id="text1"> Improve your front-end skills by building projects</h3>

      <p id="texte2"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

  <style>
    .attribution {
      font-size: 15px;
      text-align: center;
      margin-top: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</html>
